<!DOCTYPE html>

<body>
    <script>
        let products = ["apple", "banana", "mango"]
        let objectData = {
            firstName: "rupa"
        }

        // let will store any type of data as a string
        localStorage.setItem("productList", JSON.stringify(products));

        let productList = localStorage.getItem("productList")
        
        // to get the proper datatype of the localstorage you can use JSON.parse()
        console.log("product list", JSON.parse(productList))

    </script>
