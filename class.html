        class ClassRoom {
            constructor(studentName, course) {
                this.firstName = studentName 
                this.course = course
            }

            displayDetails() {
                console.log(`My name is ${this.firstName} and i am learning ${this.course}`);
            }
        }

        class SportStudent extends ClassRoom {
            constructor (studentName, course, sport) {
                super(studentName, course)
                this.sport = sport 
            }

            sportDetails() {
                console.log(`My name is ${this.firstName} and i play ${this.sport}`);
            }

        }

        const sportStudent = new SportStudent("Rahul", "Full-stack", "Volleyball");
