  <body>
    <script>
      async function fetchApi() {
        try {
          const response = await fetch(
            `https://api.escuelajs.co/api/v1/products`
          );
          const data = await response.json();
          console.log('data', data);
        } catch (error) {
          console.log("err", error.message);
        }
      }

      fetchApi();
